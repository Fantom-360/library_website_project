<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Library Website{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-700">
  <nav class="fixed top-0 left-0 w-full bg-white shadow z-50">
  <div class="w-full px-6 lg:px-12">
    <div class="flex justify-between h-16 items-center">
    <!-- Logo -->
    <a href="/" class="text-2xl font-bold text-blue-600">Library</a>
    
    <!-- Desktop Menu -->
    <div class="hidden md:flex space-x-6">
      <a href="{{ url_for('home') }}" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
      <a href="{{ url_for('login') }}" class="text-gray-700 hover:text-blue-600 font-medium">Login</a>
      <a href="{{ url_for('register') }}" class="text-gray-700 hover:text-blue-600 font-medium">Register</a>
    </div>

    <!-- Mobile Menu Button -->
    <div class="md:hidden">
      <button id="menu-button" class="text-gray-700 hover:text-blue-600 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
      </button>
    </div>
    </div>

    <!-- Mobile Dropdown Menu -->
    <div id="mobile-menu" class="hidden md:hidden mt-2 space-y-2">
    <a href="{{ url_for('home') }}" class="block text-gray-700 hover:text-blue-600 font-medium">Home</a>
    <a href="{{ url_for('login') }}" class="block text-gray-700 hover:text-blue-600 font-medium">Login</a>
    <a href="{{ url_for('register') }}" class="block text-gray-700 hover:text-blue-600 font-medium">Register</a>
    </div>
  </div>
  </nav>

  <div class="container mx-auto pt-20 px-4">
    {% block content %}
    {% endblock %}
  </div>

  <script>
  const menuButton = document.getElementById('menu-button');
  const mobileMenu = document.getElementById('mobile-menu');

  menuButton.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
  </script>
</body>
</html>
