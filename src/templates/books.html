{% extends "base.html" %}
{% block title %}Books{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 py-8">
  <form action="{{ url_for('search') }}" method="GET" class="mb-6 flex space-x-2">
    <input 
      type="text" 
      name="query" 
      placeholder="Search by title or author..." 
      required 
      class="flex-grow px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Search</button>
  </form>

  <h1 class="text-3xl font-bold mb-6">All Books</h1>

  <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    {% for book in books %}
      <li class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 hover:shadow-lg transition-shadow duration-200">
        <a href="{{ url_for('book_details', book_id=book.id) }}" class="block text-lg font-semibold text-blue-600 dark:text-blue-400 hover:underline">
          {{ book.title }}
        </a>
        <p class="text-gray-600 dark:text-gray-400 mt-1">{{ book.author }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
