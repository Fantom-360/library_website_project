{% extends "base.html" %}

{% block title %}Change_Password{% endblock %}

{% block content %}

{% if error_message %}
    <p>{{ error_message }}</p>
{% endif %}

<form action="{{ url_for('change_password') }}" method="POST">
    {% if postN_password %}
    <label for="new_password">new password:</label>
    <input type="password" name="new_password" id="new_password" value="{{ postN_password }}" required>
    {% else %}
    <label for="new_password">new password:</label>
    <input type="password" name="new_password" id="new_password" required>
    {% endif%}

    {% if confirmN_password %}
    <label for="confirm_password">Confirm password:</label>
    <input type="password" name="confirm_password" id="confirm_password" value="{{ confirmN_password }}" required>
    {% else %}
    <label for="confirm_password">Confirm password:</label>
    <input type="password" name="confirm_password" id="confirm_password" required>
    {% endif %}
    <label for="current_password">Current password:</label>
    <input type="password" name="current_password" id="current_password" required>

    <button type="submit">Change Password</button>
</form>


{% endblock %}
