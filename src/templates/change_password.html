{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<style>
    html, body {
        height: 100vh;
        margin: 0px;
        overflow: hidden;
    }
</style>

<div class="flex items-center justify-center h-screen">
    <div class="w-full max-w-sm bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center mb-6 text-gray-600 dark:text-white">Change Password</h2>

        <form action="{{ url_for('change_password') }}" method="POST" class="space-y-4">
            <div>
                <label for="current_password" class="block text-sm font-medium text-gray-700 dark:text-white">Current Password:</label>
                <input type="password" name="current_password" id="current_password" required
                       class="mt-1 block text-black w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div>
                <label for="new_password" class="block text-sm font-medium text-gray-700 dark:text-white">New Password:</label>
                <input type="password" name="new_password" id="new_password"
                       {% if postN_password %} value="{{ postN_password }}" {% endif %}
                       required
                       class="mt-1 block text-black w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 dark:text-white">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password"
                       {% if confirmN_password %} value="{{ confirmN_password }}" {% endif %}
                       required
                       class="mt-1 block text-black w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>


            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                Change Password
            </button>
        </form>

        {% if error_message %}
        <p class="mt-4 text-red-500 text-sm text-center">{{ error_message }}</p>
        {% endif %}
    </div>
</div>


{% endblock %}
